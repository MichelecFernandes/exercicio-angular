<div class="main-root">
  <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
          <mat-icon>menu</mat-icon>
      </button>
      <span>LDS App</span>
      <span class="toolbar-item-spacer"></span>
      <button mat-icon-button matTooltip="Meu perfil" [matMenuTriggerFor]="myProfile">
          <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #myProfile [overlapTrigger]="false" yPosition="below">
          <button mat-menu-item href="/account/my-profile">
              <mat-icon>person</mat-icon><span>Minha conta</span>
          </button>
          <button mat-menu-item href="/help">
              <mat-icon>settings</mat-icon><span>Ajuda</span>
          </button>

          <mat-divider></mat-divider>

          <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>Sair
          </button>
      </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="app-container">
      <mat-sidenav #sidenav mode="side" opened [class.mat-elevation-z4]="true" class="app-sidenav">
      </mat-sidenav>
      <div class="page-wrap">
          <main class="container mt-2">

              <router-outlet></router-outlet>

              <div class="mb-4"></div>
          </main>
      </div>
  </mat-sidenav-container>
  <footer>
      Exercico sobre Angular
  </footer>
</div>
